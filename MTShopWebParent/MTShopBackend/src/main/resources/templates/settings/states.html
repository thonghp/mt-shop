<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- modal -->
<div th:fragment="content" th:remove="tag">
    <div>
        <p>Thành phố</p>
    </div>
    <div>
        <input type="button" value="Tải danh sách quốc gia" class="btn btn-primary" id="buttonLoadCountriesForStates">
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2">Chọn quốc gia</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownCountriesForStates"></select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2">Chọn thành phố</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownStates" style="height: 300px" size="3"></select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2 mt-2" id="labelStateName">Chọn quận</label>
        <div class="col-sm-6">
            <input type="text" class="form-control mt-2" id="fieldStateName"/>
        </div>
        <div class="col-lg-4 mt-2">
            <input type="button" value="Tạo mới" class="btn btn-secondary mr-2" id="buttonAddState"/>
            <input type="button" value="Cập nhật" class="btn btn-secondary mr-2" disabled="disabled"
                   id="buttonUpdateState"/>
            <input type="button" value="Xoá" class="btn btn-secondary mr-2" disabled="disabled"
                   id="buttonDeleteState"/>
        </div>
    </div>
</div>
</body>
</html>
