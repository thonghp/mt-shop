<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- modal -->
<div th:fragment="content" th:remove="tag">
    <div class="row" id="divProductImages">
        <div class="col border m-3 p-2">
            <div><label>Ảnh chính:</label></div>
            <div class="m-2">
                <img id="thumbnail" alt="Main image preview" class="img-fluid" th:src="@{${product.mainImagePath}}"/>
            </div>
            <div>
                <input type="file" id="fileImage" accept="image/png, image/jpeg" class="mb-2" name="fileImage"/>
            </div>
        </div>
        <div class="col border m-3 p-2" id="divExtraImage0">
            <div id="extraImageHeader0"><label>Ảnh 1:</label></div>
            <div class="m-2">
                <img id="extraThumbnail0" alt="Extra image #1 preview" class="img-fluid"
                     th:src="@{/images/image-thumbnail.png}"/>
            </div>
            <div>
                <input type="file" accept="image/png, image/jpeg" class="mb-2" name="extraImage"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
