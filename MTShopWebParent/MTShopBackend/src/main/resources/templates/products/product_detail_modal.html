<div class="modal-header">
    <h4 class="modal-title">Chi tiết sản phẩm</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#images" role="tab">Hình ảnh</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#details" role="tab">Chi tiết</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
        </li>
    </ul>

    <!-- Overview -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tên sản phẩm:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.alias}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nhãn hiệu:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Thể loại:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Trạng thái:</label>
                <div class="col-sm-10 mt-2">
                    <input type="checkbox" th:checked="${product.enabled}" onclick="return false;"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Còn hàng:</label>
                <div class="col-sm-10 mt-2">
                    <input type="checkbox" th:checked="${product.inStock}" onclick="return false;"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Chi phí:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${product.cost}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giá:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${product.price}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giảm giá:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${product.discountPercent}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ngày cập nhật:</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(product.updatedTime, 'dd-MM-yyyy HH:mm:ss')}"></span>
                </div>
            </div>
        </div>

        <!-- description -->
        <div class="tab-pane" id="description" role="tabpanel">
            <div class="m-2">
                <label>Mô tả ngắn</label>
                <div th:utext="${product.shortDescription}" class="border p-2 m-2"/>
            </div>
            <div class="m-2">
                <label>Mô tả đầy đủ</label>
                <div th:utext="${product.fullDescription}" class="border p-2 m-2"/>
            </div>
        </div>

        <!-- image -->
        <div class="tab-pane" id="images" role="tabpanel">
            <div class="row">
                <div class="col border m-3 p-2">
                    <div><label>Ảnh chính: [[${product.mainImage}]]</label></div>
                    <div class="m-2">
                        <img alt="Main image preview" class="img-fluid"
                             th:src="@{${product.mainImagePath}}"/>
                    </div>
                </div>

                <th:block th:each="productImage, status : ${product.images}">
                    <div class="col border m-3 p-2">
                        <div>
                            <label>Ảnh [[${status.index + 1}]] : [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img th:alt="'Extra image #' + ${status.index + 1} + 'preview'" class="img-fluid"
                                 th:src="@{${productImage.imagePath}}"/>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <!-- detail -->
        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th width="40%">Tên</th>
                        <th>Giá trị</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail: ${product.details}">
                        <td>[[${detail.name}]]</td>
                        <td>[[${detail.value}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- shipping -->
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Chiều dài (cm):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${product.length}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Chiều rộng (cm):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${product.width}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Chiều cao (cm):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${product.height}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cân nặng (kg):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:value="${product.length}" readonly/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
