<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"/>

<body>
<div class="container-fluid">

    <!-- navigation -->
    <div th:replace="navigation::menu"/>

    <div>
        <h2>Quản lý sản phẩm | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/products/save}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Hình ảnh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Chi tiết</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="products/product_overview :: content"/>
                </div>
                <div class="tab-pane" id="description" role="tabpanel">Mô tả</div>
                <div class="tab-pane" id="images" role="tabpanel">Hình ảnh</div>
                <div class="tab-pane" id="details" role="tabpanel">Chi tiết</div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="btnCancel">
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <!-- footer -->
    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleUrl = "[[@{/products}]]";
    brandModuleUrl = "[[@{/brands}]]";

    dropdownBrands = $("#brand");
    dropdownCategories = $("#category");

    $(document).ready(function () {
        dropdownBrands.change(function () {
            dropdownCategories.empty();
            getCategories();
        });
        getCategories();
    });

    function getCategories() {
        brandId = dropdownBrands.val();
        url = brandModuleUrl + "/" + brandId + "/categories";

        $.get(url, function (responseJson) {
            $.each(responseJson, function (index, category) {
                $("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
            });
        });
    }

</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
