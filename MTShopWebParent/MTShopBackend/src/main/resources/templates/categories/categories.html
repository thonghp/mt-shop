<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Quản lý thể loại - MTShop Admin')"/>

<body>
<div class="container-fluid">

    <!-- navigation -->
    <div th:replace="navigation::menu"></div>

    <!-- user form -->
    <div>
        <!-- class="text-center mt-3 mb-3" -->
        <h2>Quản Lý Thể loại</h2>
        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x mr-2" style="color: #007c01"></a>
    </div>
    <!-- user form -->

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <!-- search -->
    <div th:replace="fragments :: search_form('/categories/page/1')"/>

    <!-- table -->
    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>
                    <a th:href="@{'/categories/page/' + ${pageNumber} +'?sortType=' + ${reverseSortType} +
                    ${keyword != null ? keyword : ''}}"
                       class="text-white">Tên</a>
                    <span th:class="${reverseSortType == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                </th>
                <th>Alias</th>
                <th>Trạng thái</th>
                <th></th>
            </tr>
            </thead>

            <!-- load user list -->
            <tbody>
            <tr th:each="category: ${listCategories}">
                <td class="hideable-column">[[${category.id}]]</td>
                <td class="hideable-column">[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>

                <td>
                    <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}" title="Vô hiệu hoá"></a>
                    <a th:if="${category.enabled == false}" class="fas fa-check-circle fa-2x icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Kích hoạt"></a>
                </td>
                <td>
                    <a th:href="@{'/categories/edit/' + ${category.id}}" class="fas fa-edit fa-2x icon-green"
                       title="Chỉnh sửa thể loại"></a>
                    <th:block th:if="${category.hasChildren == false}">
                        <a th:href="@{'/categories/delete/' + ${category.id}}"
                           class="fas fa-trash fa-2x icon-dark link-delete"
                           th:entityId="${category.id}" title="Xoá"></a>
                    </th:block>
                </td>
            </tr>
            </tbody>
            <!-- load user list -->

        </table>
    </div>
    <!-- table -->

    <div class="less-details">
        <div th:each="category: ${listCategories}" class="row m-1">
            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div>
                    <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}" title="Vô hiệu hoá"></a>
                    <a th:if="${category.enabled == false}" class="fas fa-check-circle fa-2x icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Kích hoạt"></a>
                    <a th:href="@{'/categories/edit/' + ${category.id}}" class="fas fa-edit fa-2x icon-green"
                       title="Chỉnh sửa thể loại"></a>
                    <th:block th:if="${category.hasChildren == false}">
                        <a th:href="@{'/categories/delete/' + ${category.id}}"
                           class="fas fa-trash fa-2x icon-dark link-delete"
                           th:entityId="${category.id}" title="Xoá"></a>
                    </th:block>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:if="${keyword != null}" class="text-center">
        <span>Kết quả tìm kiếm không hiển thị các danh mục ở dạng phân cấp</span>
        <div th:replace="fragments :: pagination('/categories', 'thể loại')"></div>
    </div>

    <th:block th:unless="${keyword != null}">
        <div th:replace="fragments :: pagination('/categories', 'top-level thể loại')"></div>
    </th:block>

    <!-- confirm modal -->
    <div th:replace="modal_fragments :: confirm_modal"></div>

    <!-- footer -->
    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleUrl = "[[@{/categories/}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'category');
        });
    });
</script>
<script th:src="@{/js/common_list.js}"></script>
</body>
</html>
