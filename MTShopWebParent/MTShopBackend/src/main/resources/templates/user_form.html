<!DOCTYPE html>

<!-- use thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<!-- use thymeleaf -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
<div class="container-fluid">

    <!-- header -->
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

            <!-- logo -->
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/logo.png}"/>
            </a>
            <!-- logo -->

            <!-- toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- toggle -->

            <!-- navigation -->
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/users}" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/categories}" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/brands}" class="nav-link">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/products}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/customers}" class="nav-link">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/shipping}" class="nav-link">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/orders}" class="nav-link">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/report}" class="nav-link">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/articles}" class="nav-link">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/menus}" class="nav-link">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/settings}" class="nav-link">Settings</a>
                    </li>
                </ul>
            </div>
            <!-- navigation -->

        </nav>
    </div>
    <!-- header -->

    <!-- user form -->
    <div class="mb-5">
        <h2>Quản lý user | [[${pageTitle}]]</h2>
    </div>
    <!-- user form -->

    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
          onsubmit="return checkEmailUnique(this);" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <!-- map attribute with entity -->
                    <input type="email" class="form-control" required minlength="8" maxlength="128"
                           th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="2" maxlength="100"
                           th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="2" maxlength="45"
                           th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control" required minlength="8"
                           maxlength="64" th:field="*{password}"/>
                    <input th:if="${user.id != null}" type="password" class="form-control" minlength="8" maxlength="64"
                           th:field="*{password}" placeholder="Để trống nếu bạn không muốn thay đổi mật khẩu"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8 mt-2">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                               class="mt-2 mr-2"/>
                        - <small>[[${role.description}]]</small>
                        <br>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8 mt-2">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photos}"/>
                    <input type="file" id="fileImage" accept="image/png, image/jpeg" class="mb-2" name="image"/>
                    <img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="Photos preview" class="img-fluid"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="btnCancel">
            </div>
        </div>
    </form>

    <!-- modal -->
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->

    <!-- footer -->
    <div class="text-center">
        <p>MTShop Control Panel - Copyright &copy; MT</p>
    </div>
    <!-- footer -->

</div>

<script type="text/javascript">
    $(document).ready(function () {

        // navigate when pressing cancel button
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/users}]]";
        });

        // check image file size
        $("#fileImage").change(function () { // is executed every time the event is fired
            fileSize = this.files[0].size; // returns the selected file and can get the name or size
            var mb = 1024 * 1024; // 1mb = 1024 x 1024 kb

            if (fileSize > mb) {
                this.setCustomValidity("Bạn phải chọn ảnh nhỏ hơn 1MB !"); // Show message as required of input
                this.reportValidity();
            } else {
                this.setCustomValidity("");
                showImageThumbnail(this);
            }
        });
    });

    function showImageThumbnail(fileInput) {
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            $("#thumbnail").attr("src", e.target.result);
        };

        reader.readAsDataURL(file);
    }

    function checkEmailUnique(form) {
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val(); // email of th:field, val() get the value of an input
        userId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();

        params = {id: userId, email: userEmail, _csrf: csrfValue}; // csrf token of spring security

        $.post(url, params, function (response) { // method post => url, data, callback
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                showModalDialog("Warning", "Email " + userEmail + " đã tồn tại !")
            } else {
                showModalDialog("Error", "Unknown response from server");
            }
        }).fail(function () {
            showModalDialog("Error", "Could not connect to the server"); // this line runs when the above url is wrong
        });

        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }
</script>

</body>
</html>
