<!DOCTYPE html>

<!-- use thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<!-- use thymeleaf -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Create New User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
<div class="container-fluid">

    <!-- header -->
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

            <!-- logo -->
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/logo.png}"/>
            </a>
            <!-- logo -->

            <!-- toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- toggle -->

            <!-- navigation -->
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/users}" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/categories}" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/brands}" class="nav-link">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/products}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/customers}" class="nav-link">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a href="shipping" class="nav-link">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/orders}" class="nav-link">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/report}" class="nav-link">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/articles}" class="nav-link">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/menus}" class="nav-link">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/settings}" class="nav-link">Settings</a>
                    </li>
                </ul>
            </div>
            <!-- navigation -->

        </nav>
    </div>
    <!-- header -->

    <!-- user form -->
    <div>
        <h2>Manage Users | Create New User</h2>
    </div>
    <!-- user form -->

    <!--
    th:object in the form there is only 1 property, containing a reference to the command object
    th: field used to bind to the getter of a property in the bean class
    -->

    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <!-- map attribute with entity -->
                    <input type="email" class="form-control" required minlength="8" maxlength="128"
                           th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="2" maxlength="100"
                           th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="2" maxlength="45"
                           th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" required minlength="8" maxlength="64"
                           th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8 mt-2">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                               class="mt-2 mr-2"/>
                        - <small>[[${role.description}]]</small>
                        <br>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8 mt-2">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="btnCancel">
            </div>
        </div>
    </form>

    <!-- footer -->
    <div class="text-center">
        <p>MTShop Control Panel - Copyright &copy; MT</p>
    </div>
    <!-- footer -->

</div>

<!-- navigate when pressing cancel button -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/users}]]";
        });
    });
</script>
<!-- navigate when pressing cancel button -->

</body>
</html>
