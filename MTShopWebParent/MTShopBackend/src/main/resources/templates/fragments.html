<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>

<th th:fragment="column_link(fieldName, columnLabel, removeTag, url)" th:remove="${removeTag}">
    <a th:class="text-white" th:href="@{'/' + ${url} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}
    + '&sortType=' + ${sortField != fieldName ? sortType : reverseSortType} + '&keyword=' + ${keyword != null ? keyword : ''}}">
        [[${columnLabel}]]
    </a>
    <span th:if="${sortField == fieldName}"
          th:class="${sortType == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
    </span>
</th>

<a th:fragment="page_link(currentPage, label, url)" class="page-link"
   th:href="@{'/' + ${url} + '/page/' + ${currentPage} + '?sortField=' + ${sortField} + '&sortType=' + ${sortType} +
   ${keyword != null ? '&keyword=' + keyword : ''}}">
    [[${label}]]
</a>

<div th:fragment="footer" class="text-center m-3">
    <p>MTShop Control Panel - Copyright &copy; MT</p>
</div>

</body>
</html>
