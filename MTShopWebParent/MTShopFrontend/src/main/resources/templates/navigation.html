<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

<div th:fragment="header_menu">
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!-- logo -->
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/images/logo.png}"/>
        </a>
        <!-- toggle -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- điều hướng -->
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Career</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Thanh toán</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Shipping &amp; Giao hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Liên lạc</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">
        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                <input type="submit" value="Logout"/>
            </form>
        </th:block>

        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2" required placeholder="Tìm kiếm"/>
                    <input type="submit" value="Tìm kiếm" class="btn btn-outline-success"/>
                </form>
                <ul class="navbar-nav">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <b><a class="nav-link" th:href="@{/account_details}"
                                  sec:authentication="principal.fullName"></a></b>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/address_book}">Sổ địa chỉ</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Câu hỏi</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Review</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Đơn hàng</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="javascript: document.logoutForm.submit()">Đăng xuất</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Về chúng tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Chính sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Hoàn &amp; Trả</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="footer" class="text-center m-3">
        <p>[[${COPYRIGHT}]]</p>
    </div>
</div>

</body>
</html>
